sudo: false
language: python
matrix:
  include:
    - dist: trusty
      python: "3.6"
      env: TOXENV=py36
      after_success: coveralls
    - dist: xenial
      python: "3.7"
      env: TOXENV=py37
      after_success: coveralls
    - dist: xenial
      python: "3.7"
      env: TOXENV=flake8
before_install:
  - sudo apt-get install -y rpm  # needed by PyPI package rpm-py-installer
install: pip install tox-travis coveralls
script: tox
